<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>IT Netzwerk Quiz //</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>IT Netzwerk Quiz</h1>
      <p>Lerne Begriffe, Protokolle & Ports interaktiv</p>
    </header>

    <div class="controls">
      <select id="mode">
        <option value="mc">Multiple Choice</option>
        <option value="flash">Karteikarten</option>
      </select>
      <select id="direction">
        <option value="term">Begriff → Erklärung</option>
        <option value="definition">Erklärung → Begriff</option>
      </select>
      <select id="filter">
        <option value="all">Alles</option>
        <option value="ports">Nur Ports</option>
        <option value="definitions">Nur Definitionen</option>
      </select>
      <button id="startBtn">Quiz starten</button>
      <button id="resetStats">Statistik zurücksetzen</button>
    </div>

    <div id="quizCard" class="card hidden">
      <div id="question" class="question"></div>
      <div id="choices" class="choices"></div>
      <div class="actions">
        <button id="nextBtn" class="primary hidden">Nächste Frage</button>
        <button id="showAnswerBtn" class="secondary hidden">Antwort zeigen</button>
      </div>
      <div id="feedback" class="feedback"></div>
    </div>

    <div class="stats">
      <div class="statgrid">
        <div>Fragen insgesamt: <span id="statTotal">0</span></div>
        <div>Richtig: <span id="statCorrect">0</span></div>
        <div>Quote: <span id="statPercent">0%</span></div>
        <div>Streak: <span id="statStreak">0</span></div>
      </div>
    </div>

    <footer>
      <p>// gebaut zum Lernen – komplett offline nutzbar</p>
    </footer>
  </div>

  <script src="data.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
